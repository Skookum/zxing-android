buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.8.+'
  }
}

apply plugin: 'android-library'
apply plugin: 'maven'

repositories {
  mavenCentral()
}

task coreLibJar(type: Jar) {
  from fileTree(dir: 'build/libs').matching { include '*.aar' }
}

artifacts {
  archives coreLibJar
}

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file:~/.m2/repository/")
      pom.groupId = 'com.skookum'
      pom.artifactId = 'zxing-android'
      pom.version = '1.0.0'
    }
  }
}
android {
  compileSdkVersion 19
  buildToolsVersion "19.0.1"

  defaultConfig {
    minSdkVersion 7
    targetSdkVersion 10
  }

  dependencies {
    compile 'com.google.zxing:core:2.3.0'
    compile fileTree(dir: 'libs', include: '*.jar')
  }

}

